<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="贪吃蛇.css" />
    </head>
    <body>
        <div class="box">
            <table id='platform' class="platform">
                <caption>贪吃蛇小游戏</caption>
            </table>
            <div class="remind">点击开始按键或者是按空格开始游戏</div>
            <div class='btn'>
                <input id='btm-be' class='btm' type="button" value="开始"></input>
                <input id='btm-re' class='btm' type="button" value="重置"></input>
            </div>
            <div id="result"></div>
            <div class="tips">
                <div class='lab'>
                    <div class='tip'>W</div><span class='note'>上</span>
                    <div class='tip'>S</div><span class='note'>下</span>
                    <div class='tip'>A</div><span class='note'>左</span>
                    <div class='tip'>D</div><span class='note'>右</span>
                </div>
                <div class='scorealter'>分数：<span id='score'>0</span></div>
            </div>
        </div>
        <script type="text/javascript" src="贪吃蛇.js"></script>
    </body>
</html>
